apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.nuzzel.jay.instaview"
        minSdkVersion 20
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-async-http-1.4.5.jar')
    compile files('libs/picasso-2.3.4.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/circularimageview.jar')
    compile files('libs/circularimageview-26adf57db519d748c8cc585d9d20ca8e.jar')
    compile files('src/main/java/com/nuzzel/jay/instaview/circularimageview.jar')
}
